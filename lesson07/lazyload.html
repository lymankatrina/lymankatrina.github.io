<!DOCTYPE html>
<html lang=en-us>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Katrina Lyman Lazyload</title>
        <meta name="lazyload">
        <link rel="stylesheet" href="lazyload.css">
    </head>
    <body>
        <h1>Progressive Photo Loading</h1>
        <picture class="image-container"><img data-src="images/matt_and_oliver.jpg" alt="Man with Dog" class="img-large" src="images/placeholder.gif" class="img-small"></picture>
        <picture class="image-container"><img data-src="images/lizard_southeast_utah.jpg" alt="Lizard in Nature" class="img-large" src="images/placeholder.gif" class="img-small"></picture>
        <picture class="image-container"><img data-src="images/hole_in_the_rock.jpg" alt="Hole in the Rock Trail" class="img-large" src="images/placeholder.gif" class="img-small"></picture>
        <picture class="image-container"><img data-src="images/florida_pier.jpg" alt="Bird in flight in Florida" class="img-large" src="images/placeholder.gif" class="img-small"></picture>
        <picture class="image-container"><img data-src="images/jeep_descent_hole_in_the_rock.jpg" alt="Jeeps on Hole in the Rock Trail" class="img-large" src="images/placeholder.gif" class="img-small"></picture>
    <script src="lazyload.js"></script>
    </body>
</html>
